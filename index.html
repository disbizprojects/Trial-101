<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Infinite Carousel</title>

          </div>

            <img src="./images/Frame 2147224227.png" alt="img2" />

            <img src="./images/third.jpg" alt="img3" />
            <div class="ig">@sc_dream</div>
          </div>
          <div class="slide">
            <img src="./images/fourth.jpg" alt="img4" />
            <div class="ig">@sc_dream</div>
          </div>
          <div class="slide">
            <img src="./images/fifth.jpg" alt="img5" />
            <div class="ig">@sc_dream</div>
          </div>
          <!-- Duplicate Items -->
          <div class="slide">
            <img src="./images/Rectangle 12493.png" alt="img1" />
            <div class="ig">@cyclingjenny</div>
          </div>
          <div class="slide">
            <img src="./images/Frame 2147224227.png" alt="img2" />

          <div class="slide">
            <img src="./images/third.jpg" alt="img3" />
            <div class="ig">@sc_dream</div>
          </div>
          <div class="slide">
            <img src="./images/fourth.jpg" alt="img4" />
            <div class="ig">@sc_dream</div>
          </div>
          <div class="slide">
            <img src="./images/fifth.jpg" alt="img5" />
            <div class="ig">@sc_dream</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
